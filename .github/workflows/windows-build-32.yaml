name: Windows Build (32 Bits)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Windows Build 32 Bits
    permissions: write-all
    runs-on: windows-latest

    steps:
      - name: Pull the New Commit
        uses: actions/checkout@main

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.7

      - name: Cache haxelib and build artifacts (Windows x32)
        uses: actions/cache@v4
        with:
          path: |
            ~/.haxelib
            export/32bit/windows/haxe
            export/32bit/windows/obj
          key: haxe-windows32-${{ runner.os }}-${{ hashFiles('setup/install-haxelibs.bat') }}
          restore-keys: |
            haxe-windows32-${{ runner.os }}-

      - name: Install Libraries
        run: setup/install-haxelibs.bat
        
      - name: Build for Windows (32 Bits)
        run: haxelib run lime build windows -32 -D 32bits -D HXCPP_M32

      - name: Upload Game
        uses: actions/upload-artifact@main
        with:
          name: Windows Build (32 Bits)
          path: export/32bit/windows/bin